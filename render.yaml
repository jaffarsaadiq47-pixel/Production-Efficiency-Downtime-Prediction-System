services:
  # Backend
  - type: web
    name: production-backend
    runtime: python
    rootDir: backend
    buildCommand: ./build.sh
    startCommand: gunicorn core.wsgi:application
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: production-db
          property: connectionString
      - key: PYTHON_VERSION
        value: "3.10.3"
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "false"

  # Frontend
  - type: web
    name: production-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: production-backend
          property: host

databases:
  - name: production-db
    plan: free
